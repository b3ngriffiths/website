baseURL: 'https://griffiths.me/'
languageCode: 'en-us'
title: 'Ben Griffiths'
theme: 'PaperMod'

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Ben Griffiths
  description: "A personal blog of Ben Griffiths, exploring sustainability, security, and everything between."
  keywords: [Blog, Sustainability, Security, Renewable Energy]
  author: Ben Griffiths
  
  # Theme behavior
  defaultTheme: auto # options: light, dark, auto
  disableThemeToggle: false
  
  # Content display
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false # table of contents
  tocopen: false # keeps it collapsed by default
  
  # Homepage
  profileMode:
    enabled: true
    title: "Ben Griffiths"
    subtitle: "Exploring sustainability, security, and everything between"
    imageUrl: "/images/profile.jpeg"
    imageTitle: "Ben Griffiths profile headshot"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: "/posts"

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/benjamin-griffiths/"

  # Cover image
  cover:
    linkFullImages: true
  # Assets
  assets:
    disableHLJS: false
    disableFingerprinting: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

# Menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: categories
      name: Topics
      url: /categories/
      weight: 20

# Taxonomies
taxonomies:
  category: categories
  tag: tags
  series: series

# Privacy
privacy:
  vimeo:
    disabled: false
    simple: true
  x:
    disabled: false
    enableDNT: true
    simple: true
  instagram:
    disabled: false
    simple: true
  youtube:
    disabled: false
    privacyEnhanced: true

# Outputs
outputs:
  home:
    - HTML
    - RSS